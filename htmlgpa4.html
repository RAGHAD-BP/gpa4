 <button id="add-button" style="background-color:ghostwhite; width:100px; margin:5px" >Add entry</button>

    <output name="the points number" id="the-points-number" placeholder="points number"style="width:100px; background-color:floralwhite"type="number"/>
    <input type="checkbox" />
</form>
